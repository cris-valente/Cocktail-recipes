<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div class="container">
			<div class="header-inner">
				<img src="images/adam-jaime-main-unsplash.jpg" class="main-img">
				<div>
					<h2>The world's famous</h2>
					<h1>PARTYMAKER</h1>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<h3>Find me inspiration based on:</h3>
			<div class="controls-container">
				<div class="spirit-radios" id="spirit-radios"></div>
				<div class="shaken-cocktails-check">
					<label for="no-shaken-cocktails-option" class="no-shaken-cocktails-check-label">No shaken cocktails</label>
					<input type="checkbox" id="no-shaken-cocktails-option">
				</div>
				<button class="get-recipe-btn" id="get-recipe-btn">Get Recipe</button>
			</div>
		</div>
	</main>
		<div class="container">
			<div class="recipe-modal" id="recipe-modal">
				<button class="recipe-modal-close-btn" id="recipe-modal-close-btn">X</button>
				<div id="recipe-modal-inner"></div>
			</div>
		</div>
	<script src="index.js" type="module"></script>
</body>

</html>
